<!DOCTYPE html>
<head>
	<title>photoWall</title>
	<meta charset="UTF-8"/>
    <link rel="shortcut icon" href="./img/ico.ico" />
</head>
<style type="text/css">
	body
	{
		background-color: gray;/*背景色*/
		text-align: center;/*照片居中*/
	}
	img{
		width: 12%;/*设置高度*/
		padding: 10px;/*设置内边距*/
		background-color: white;/*设置照片背景色*/
		transform: rotate(-10deg);/*设置倾斜角度*/
		margin: 20px;/*设置内边距*/
	}
	img:hover{
		transform: rotate(0deg); scale: 2.5;/*设置旋转角度和缩放比例*/
		z-index: 1;/*设置显示优先级别*/
		transition: 1.5s;/*是指显示时间*/
	}
</style>
<body>
    <div id="photos">
		<!--photos-->
    </div>
    <script>
        function gebi(id){return document.getElementById(id);}
        var photos=gebi("photos");

        var sInner=new String(),sFunc=new String();
        for(var i=1;i<=15;i++) sInner += `<img src="img/${i}.JPG" onclick="f${i}()" alt="img${i} is WRONG" />${i%4?"":"<br><br>"}`,sFunc += `function f${i}(){window.open("./img/${i}.JPG");}`;
        photos.innerHTML = sInner;eval(sFunc);
    </script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

</body>
